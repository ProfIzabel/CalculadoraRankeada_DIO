<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>
</head>
<body>
    <h1>Calculadora de Partidas Rankeadas</h1>
    <label for="vitorias">Digite a quantidade de vitórias:</label>
    <input type="number" id="vitorias">
    <br>
    <label for="derrotas">Digite a quantidade de derrotas:</label>
    <input type="number" id="derrotas">
    <br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularSaldo(vitorias, derrotas) {
            return vitorias - derrotas;
        }

        function determinarNivel(vitorias) {
            if (vitorias < 10) {
                return "Ferro";
            } else if (vitorias <= 20) {
                return "Bronze";
            } else if (vitorias <= 50) {
                return "Prata";
            } else if (vitorias <= 80) {
                return "Ouro";
            } else if (vitorias <= 90) {
                return "Diamante";
            } else if (vitorias <= 100) {
                return "Lendário";
            } else {
                return "Imortal";
            }
        }

        function calcular() {
            let vitorias = parseInt(document.getElementById("vitorias").value);
            let derrotas = parseInt(document.getElementById("derrotas").value);
            
            let saldo = calcularSaldo(vitorias, derrotas);
            let nivel = determinarNivel(vitorias);
            
            document.getElementById("resultado").innerText = `O Herói tem de saldo de ${saldo} está no nível de ${nivel}`;
        }
    </script>
</body>
</html>
